<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- METADATA -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />

    <!-- META REF -->
    <meta
      name="description"
      content="Formulaire pour une donation sur la base du volontariat."
    />
    <meta name="title" content="Formulaire donation PFM" />
    <title>Formulaire donation PFM</title>
  </head>
  <body>
    <form class="row g-3">
      <legend style="text-align: center; text-decoration: underline">
        Formulaire donation PFM:
      </legend>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">Prénom</font></font
          ></label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          value="Jean"
          required=""
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">Nom de famille</font></font
          ></label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          value="Dupont"
          required=""
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit"
              >Nom d'utilisateur</font
            ></font
          ></label
        >
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">@</font></font
            ></span
          >
          <input
            type="text"
            class="form-control"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            required=""
          />
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit"
              >Ville (département)</font
            ></font
          ></label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault03"
          required=""
        />
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">État</font></font
          ></label
        >
        <select class="form-select" id="validationDefault04" required="">
          <option selected="" disabled="" value="">
            <font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">Choisir...</font></font
            >
          </option>
          <option value="default">
            <font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">France</font></font
            >
          </option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit"
              >Montant de donation (en Euros)</font
            ></font
          ></label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault05"
          required=""
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck2"
            required=""
          />
          <label class="form-check-label" for="invalidCheck2"
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">
                Accepter les termes et conditions
              </font></font
            ></label
          >
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">
          <font style="vertical-align: inherit"
            ><font style="vertical-align: inherit"
              >Soumettre le formulaire</font
            ></font
          >
        </button>
      </div>
    </form>

    <!-- BOOTSTRAP JS -->
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
